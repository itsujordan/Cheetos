<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Toggle Image and Text</title>
    <style>
        .container {
            text-align: center;
            margin-top: 20px;
        }
        img {
            max-width: 100%;
            max-height: 100%;
            cursor: pointer;
        }
        p {
            display: none;
            margin-top: 10px;
            font-size: 18px;
        }
    </style>
</head>
<body>
    <div class="container">
        <img id="toggleImage" src="path_to_your_image.jpg" alt="Image" onclick="toggleImageAndText()">
        <p id="displayText">Click the image to see text</p>
    </div>

    <script>
        function toggleImageAndText() {
            var image = document.getElementById('toggleImage');
            var text = document.getElementById('displayText');

            if (image.style.display !== 'none') {
                image.style.display = 'none';
                text.style.display = 'block';
            } else {
                image.style.display = 'block';
                text.style.display = 'none';
            }
        }
    </script>
</body>
</html>
